<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .fas{
            color: rosybrown;
            font-size: 40px;
        }
        .fa-accessible-icon{
            color: royalblue;
            font-size: 40px;

        }
        .fa-facebook{
            font-size: 40px;
            color: red;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-clock"></i> i am week up 9.00pm</h1>
    <h1><i class="fab fa-accessible-icon"></i> i am very cool</h1>
    <a href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook"></i>go to my facebook</a>
</body>
</html>
